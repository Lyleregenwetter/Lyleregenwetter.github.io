
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Lyle Regenwetter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <span class="nav-name">Lyle Regenwetter</span>
        <a href="index.html">About</a>
        <a href="personal.html">Personal</a>
        <a href="research.html">Research</a>
        <a href="publications.html">Publications</a>
    </nav>


    <footer>
        <p>&copy; <span id="copyright-year"></span> Lyle Regenwetter. All rights reserved.</p>
        <p>Last Updated: <span id="last-updated"></span></p>
    </footer>
    
    <script>
        // Automatically highlight the active page
        document.querySelectorAll("nav a").forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add("active");
            }
        });
    
        // Update the copyright year
        document.getElementById("copyright-year").textContent = new Date().getFullYear();
    
        // Update the last updated date
        const lastModified = new Date(document.lastModified);
        document.getElementById("last-updated").textContent = lastModified.toLocaleDateString("en-US", {
            year: "numeric",
            month: "long",
            day: "numeric"
        });
    </script>
</body>
</html>
